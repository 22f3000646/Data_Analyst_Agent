<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TDS Data Analyst Agent</title>
  <style>
  * { 
 margin: 0; 
 padding: 0; 
 box-sizing: border-box; 
}

:root {
 --primary: #8C1007;
 --primary-dark: #660B05;
 --secondary: #FFF0C4;
 --accent: #8C1007;
 --bg-primary: #3E0703;
 --bg-secondary: #660B05;
 --bg-card: #8C1007;
 --bg-input: #660B05;
 --text-primary: #FFF0C4;
 --text-secondary: #FFF0C4;
 --text-muted: rgba(255, 240, 196, 0.7);
 --border: #660B05;
 --border-hover: #8C1007;
 --error: #f85149;
 --success: #3fb950;
 --warning: #d29922;
 --shadow: 0 25px 50px -12px rgba(62, 7, 3, 0.6);
 --shadow-lg: 0 35px 60px -12px rgba(62, 7, 3, 0.8);
 --glass: rgba(255, 240, 196, 0.08);
 --glass-border: rgba(255, 240, 196, 0.15);
}

body {
 font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
 line-height: 1.7;
 color: var(--text-primary);
 background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
 min-height: 100vh;
 overflow-x: hidden;
 position: relative;
}

/* Animated background particles */
body::before {
 content: '';
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-image: 
   radial-gradient(circle at 25% 25%, rgba(140, 16, 7, 0.15) 0%, transparent 50%),
   radial-gradient(circle at 75% 75%, rgba(255, 240, 196, 0.08) 0%, transparent 50%),
   radial-gradient(circle at 50% 50%, rgba(102, 11, 5, 0.12) 0%, transparent 50%);
 animation: float 20s ease-in-out infinite;
 pointer-events: none;
 z-index: -1;
}

@keyframes float {
 0%, 100% { transform: translateY(0px) rotate(0deg); }
 33% { transform: translateY(-20px) rotate(2deg); }
 66% { transform: translateY(10px) rotate(-1deg); }
}

.container { 
 max-width: 1200px; 
 margin: 0 auto; 
 padding: 2rem; 
 position: relative;
 z-index: 1;
}

.header { 
 text-align: center; 
 margin-bottom: 3rem; 
 color: var(--text-primary);
 opacity: 0;
 animation: fadeInUp 1s ease-out forwards;
}

.header h1 { 
 font-size: clamp(2.5rem, 5vw, 3.5rem);
 font-weight: 700;
 margin-bottom: 1rem;
 color: var(--text-primary);
 position: relative;
 display: inline-block;
}

.header h1::after {
 content: '';
 position: absolute;
 bottom: -10px;
 left: 50%;
 transform: translateX(-50%);
 width: 60px;
 height: 4px;
 background: var(--secondary);
 border-radius: 2px;
 animation: expand 1.5s ease-out 0.5s forwards;
 transform-origin: center;
 scale: 0;
}

@keyframes expand {
 to { scale: 1; }
}

.header p { 
 font-size: 1.2rem; 
 color: var(--text-secondary);
 font-weight: 400;
 max-width: 600px;
 margin: 0 auto;
 animation: fadeInUp 1s ease-out 0.3s forwards;
 opacity: 0;
}

@keyframes fadeInUp {
 from {
   opacity: 0;
   transform: translateY(30px);
 }
 to {
   opacity: 1;
   transform: translateY(0);
 }
}

.main-card {
 background: var(--glass);
 border: 1px solid var(--glass-border);
 border-radius: 24px;
 box-shadow: var(--shadow-lg);
 padding: 2.5rem;
 margin-bottom: 2rem;
 position: relative;
 overflow: hidden;
 opacity: 0;
 animation: slideInUp 1s ease-out 0.6s forwards;
}

.main-card::before {
 content: '';
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 height: 1px;
 background: linear-gradient(90deg, transparent, var(--primary), transparent);
 opacity: 0.6;
}

@keyframes slideInUp {
 from {
   opacity: 0;
   transform: translateY(50px);
 }
 to {
   opacity: 1;
   transform: translateY(0);
 }
}

.form-group { 
 margin-bottom: 2rem;
 opacity: 0;
 animation: fadeInUp 0.8s ease-out forwards;
}

.form-group:nth-child(1) { animation-delay: 0.8s; }
.form-group:nth-child(2) { animation-delay: 1s; }

.form-group label { 
 display: block; 
 margin-bottom: 0.75rem; 
 font-weight: 600; 
 color: var(--text-primary);
 font-size: 0.95rem;
 letter-spacing: 0.025em;
}

.file-input-wrapper {
 position: relative;
}

.file-input {
 width: 100%; 
 padding: 1.5rem; 
 border: 2px dashed var(--border); 
 border-radius: 16px;
 background: var(--bg-input); 
 cursor: pointer; 
 transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
 text-align: center; 
 position: relative;
 color: var(--text-muted);
 font-weight: 500;
 overflow: hidden;
}

.file-input::before {
 content: '';
 position: absolute;
 top: 0;
 left: -100%;
 width: 100%;
 height: 100%;
 background: linear-gradient(90deg, transparent, rgba(255, 240, 196, 0.1), transparent);
 transition: left 0.6s;
}

.file-input:hover {
 border-color: var(--primary);
 background: var(--bg-card);
 color: var(--text-primary);
 transform: translateY(-2px);
 box-shadow: 0 10px 25px rgba(140, 16, 7, 0.2);
}

.file-input:hover::before {
 left: 100%;
}

.file-input input[type="file"] {
 position: absolute;
 opacity: 0;
 width: 100%;
 height: 100%;
 cursor: pointer;
}

.file-info { 
 margin-top: 0.75rem; 
 padding: 1rem; 
 background: var(--bg-card); 
 border-radius: 12px; 
 font-size: 0.9rem; 
 color: var(--secondary); 
 display: none;
 border-left: 4px solid var(--secondary);
 animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
 from {
   opacity: 0;
   transform: translateX(-20px);
 }
 to {
   opacity: 1;
   transform: translateX(0);
 }
}

.btn {
 background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
 color: var(--text-primary);
 border: none;
 padding: 1rem 2rem;
 border-radius: 12px;
 font-size: 1rem;
 font-weight: 600;
 cursor: pointer;
 transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
 position: relative;
 overflow: hidden;
 min-height: 56px;
 display: flex;
 align-items: center;
 justify-content: center;
 gap: 0.5rem;
 letter-spacing: 0.025em;
}

.btn::before {
 content: '';
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
 opacity: 0;
 transition: opacity 0.3s;
}

.btn:hover {
 transform: translateY(-3px);
 box-shadow: 0 15px 35px rgba(140, 16, 7, 0.4);
}

.btn:hover::before {
 opacity: 1;
}

.btn:active {
 transform: translateY(-1px);
}

.btn:disabled {
 background: var(--border);
 cursor: not-allowed;
 transform: none;
 box-shadow: none;
 opacity: 0.6;
}

.btn-secondary {
 background: var(--bg-card);
 color: var(--text-secondary);
 border: 1px solid var(--border);
}

.btn-secondary:hover {
 background: var(--border-hover);
 color: var(--text-primary);
 box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.button-group { 
 display: grid;
 grid-template-columns: 2fr 1fr;
 gap: 1rem; 
 margin-top: 2rem;
 opacity: 0;
 animation: fadeInUp 0.8s ease-out 1.2s forwards;
}

.loading { 
 display: none; 
 text-align: center; 
 padding: 3rem 1rem;
 color: var(--text-secondary);
}

.spinner {
 width: 50px;
 height: 50px;
 margin: 0 auto 1.5rem;
 border: 3px solid var(--bg-card);
 border-top: 3px solid var(--primary);
 border-radius: 50%;
 animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
}

@keyframes spin { 
 0% { transform: rotate(0deg); }
 100% { transform: rotate(360deg); }
}

.loading p {
 font-size: 1.1rem;
 font-weight: 500;
 animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
 0%, 100% { opacity: 0.6; }
 50% { opacity: 1; }
}

.results { 
 display: none; 
 margin-top: 2rem;
 animation: fadeInUp 0.6s ease-out;
}

.results h3 {
 font-size: 1.5rem;
 font-weight: 700;
 color: var(--text-primary);
 margin-bottom: 1.5rem;
 display: flex;
 align-items: center;
 gap: 0.5rem;
}

.result-item { 
 background: var(--glass);
 
 border: 1px solid var(--glass-border);
 border-left: 4px solid var(--primary); 
 padding: 1.5rem; 
 margin-bottom: 1.5rem; 
 border-radius: 16px;
 transition: all 0.3s ease;
 animation: slideInLeft 0.5s ease-out;
}

.result-item:hover {
 transform: translateX(4px);
 box-shadow: 0 10px 30px rgba(140, 16, 7, 0.15);
 border-left-color: var(--secondary);
}

@keyframes slideInLeft {
 from {
   opacity: 0;
   transform: translateX(-30px);
 }
 to {
   opacity: 1;
   transform: translateX(0);
 }
}

.question { 
 font-weight: 600; 
 color: var(--text-primary); 
 margin-bottom: 1rem; 
 font-size: 1.1rem;
 line-height: 1.5;
}

.answer { 
 color: var(--text-secondary); 
 line-height: 1.7;
 font-size: 0.95rem;
}

.answer pre {
 background: var(--bg-input);
 color: var(--text-primary);
 padding: 1.5rem;
 border-radius: 12px;
 overflow-x: auto;
 border: 1px solid var(--border);
 font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
 font-size: 0.9rem;
 line-height: 1.6;
}

.answer img {
 max-width: 100%; 
 height: auto; 
 border-radius: 12px; 
 margin: 1rem 0;
 box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); 
 cursor: pointer; 
 transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
 border: 1px solid var(--border);
}

.answer img:hover { 
 transform: scale(1.02) translateY(-2px);
 box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
}

.error { 
 background: rgba(239, 68, 68, 0.1);
 border-left-color: var(--error);
 color: #fecaca;
}

.modal { 
 display: none; 
 position: fixed; 
 z-index: 2000; 
 left: 0; 
 top: 0; 
 width: 100%; 
 height: 100%; 
 background: rgba(0, 0, 0, 0.9);

 animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
 from { opacity: 0; }
 to { opacity: 1; }
}

.modal-content { 
 margin: auto; 
 display: block; 
 width: 80%; 
 max-width: 900px; 
 max-height: 80%; 
 object-fit: contain;
 border-radius: 12px;
 animation: zoomIn 0.3s ease-out;
}

@keyframes zoomIn {
 from {
   transform: scale(0.8);
   opacity: 0;
 }
 to {
   transform: scale(1);
   opacity: 1;
 }
}

.close { 
 position: absolute; 
 top: 20px; 
 right: 35px; 
 color: var(--text-primary); 
 font-size: 3rem; 
 font-weight: 300; 
 cursor: pointer;
 transition: all 0.3s ease;
 z-index: 2001;
}

.close:hover { 
 color: var(--primary);
 transform: rotate(90deg);
}

/* Enhanced Responsive Design */
@media (max-width: 768px) {
 .container { 
   padding: 1rem; 
 }
 
 .header h1 { 
   font-size: 2.5rem; 
 }
 
 .main-card { 
   padding: 1.5rem; 
   border-radius: 20px;
 }
 
 .button-group { 
   grid-template-columns: 1fr;
   gap: 0.75rem;
 }
 
 .btn { 
   width: 100%;
   padding: 1.25rem;
 }

 .modal-content {
   width: 95%;
   max-height: 70vh;
 }

 .close {
   font-size: 2rem;
   top: 15px;
   right: 20px;
 }
}

@media (max-width: 480px) {
 .header h1 {
   font-size: 2rem;
 }
 
 .main-card {
   padding: 1.25rem;
 }
 
 .file-input {
   padding: 1.25rem;
 }
}

/* Smooth scrolling */
html {
 scroll-behavior: smooth;
}

/* Custom scrollbar */
::-webkit-scrollbar {
 width: 8px;
}

::-webkit-scrollbar-track {
 background: var(--bg-secondary);
}

::-webkit-scrollbar-thumb {
 background: var(--primary);
 border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
 background: var(--primary-dark);
}

/* Focus styles for accessibility */
.btn:focus,
.file-input:focus-within {
 outline: 2px solid var(--primary);
 outline-offset: 2px;
}

/* Loading state animations */
.btn.loading {
 position: relative;
 color: transparent;
}

.btn.loading::after {
 content: '';
 position: absolute;
 width: 20px;
 height: 20px;
 top: 50%;
 left: 50%;
 margin-left: -10px;
 margin-top: -10px;
 border: 2px solid transparent;
 border-top-color: currentColor;
 border-radius: 50%;
 animation: spin 1s linear infinite;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> TDS Data Analyst Agent</h1>
      <p>Upload your questions file and optional dataset to get intelligent answers with visualizations</p>
    </div>

    <div class="main-card">
      <form id="analysisForm">
        <!-- Questions file (REQUIRED) -->
        <div class="form-group">
          <label for="questions_file">Questions File (.txt) </label>
          <div class="file-input-wrapper">
            <div class="file-input" id="questionsDrop">
              <input type="file" id="questions_file" name="questions_file" accept=".txt"/>
              <span>📁 Click to upload your questions (.txt)</span>
            </div>
          </div>
          <div id="questionsInfo" class="file-info"></div>
        </div>

        <!-- Dataset file (OPTIONAL) -->
        <div class="form-group">
          <label for="data_file">Upload Dataset (Optional)</label>
          <div class="file-input-wrapper">
            <div class="file-input" id="dataDrop">
              <input type="file" id="data_file" name="data_file" accept=".csv,.xlsx,.xls,.json,.parquet,.txt"/>
              <span>📁 Click or drag & drop your dataset</span>
            </div>
          </div>
          <div id="dataInfo" class="file-info"></div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn" id="submitBtn">🚀 Analyze Data</button>
          <button type="button" class="btn btn-secondary" id="clearBtn">🗑️ Clear</button>
        </div>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing your data... This may take a few moments.</p>
      </div>

      <div class="results" id="results">
        <h3>📊 Analysis Results</h3>
        <div id="resultsContent"></div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Visualization"/>
  </div>

  <script>
    /* ---------- Image normalization helpers ---------- */
    function normalizeImageData(answer) {
      let s = null;
      if (typeof answer === 'string') { s = answer.trim(); }
      else if (answer && typeof answer === 'object') {
        s = answer.image || answer.base64 || answer.plot || answer.data || null;
        if (typeof s === 'string') s = s.trim();
      }
      if (!s) return null;

      s = s.replace(/^data:aimage\//i, 'data:image/');

      if (/^data:image\//i.test(s)) return s;

      const base64Like = /^[A-Za-z0-9+/=\r\n]+$/.test(s) && s.length > 200 && !/\s{2,}/.test(s);
      if (base64Like) return 'data:image/png;base64,' + s;

      return null;
    }

    function renderAnswerInto(answer, container, onImageClick) {
      const maybeImg = normalizeImageData(answer);
      if (maybeImg) {
        const img = document.createElement('img');
        img.src = maybeImg;
        img.alt = 'Generated visualization';
        img.addEventListener('click', () => onImageClick(maybeImg));
        container.appendChild(img);
        return;
      }
      const text = (answer && typeof answer === 'object') ? JSON.stringify(answer, null, 2) : String(answer ?? '');
      if (text.includes('\n') || text.length > 120) {
        const pre = document.createElement('pre');
        pre.style.whiteSpace = 'pre-wrap';
        pre.style.background = '#f8f9fa';
        pre.style.padding = '15px';
        pre.style.borderRadius = '5px';
        pre.style.overflow = 'auto';
        pre.textContent = text;
        container.appendChild(pre);
      } else {
        container.textContent = text;
      }
    }

    /* ---------------- App ---------------- */
    class DataAnalystApp {
      constructor() {
        this.form = document.getElementById('analysisForm');
        this.qFileInput = document.getElementById('questions_file');
        this.dFileInput = document.getElementById('data_file');
        this.qDrop = document.getElementById('questionsDrop');
        this.dDrop = document.getElementById('dataDrop');
        this.qInfo = document.getElementById('questionsInfo');
        this.dInfo = document.getElementById('dataInfo');
        this.submitBtn = document.getElementById('submitBtn');
        this.clearBtn = document.getElementById('clearBtn');
        this.loading = document.getElementById('loading');
        this.results = document.getElementById('results');
        this.resultsContent = document.getElementById('resultsContent');
        this.modal = document.getElementById('imageModal');
        this.modalImage = document.getElementById('modalImage');
        this.closeModal = document.querySelector('.close');
        this.initEventListeners();
      }

      initEventListeners() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.clearBtn.addEventListener('click', () => this.clearForm());
        this.qFileInput.addEventListener('change', (e) => this.handleFileSelect(e, 'q'));
        this.dFileInput.addEventListener('change', (e) => this.handleFileSelect(e, 'd'));
        this.closeModal.addEventListener('click', () => this.hideImageModal());
        this.modal.addEventListener('click', (e) => { if (e.target === this.modal) this.hideImageModal(); });
        this.setupDrop(this.dDrop, (files) => { if (files && files.length > 0) { this.dFileInput.files = files; this.handleFileSelect({ target: { files } }, 'd'); } });
        this.setupDrop(this.qDrop, (files) => { if (files && files.length > 0) { this.qFileInput.files = files; this.handleFileSelect({ target: { files } }, 'q'); } });
      }

      setupDrop(zone, onDropFiles) {
        zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.style.borderColor = '#667eea'; });
        zone.addEventListener('dragleave', (e) => { e.preventDefault(); zone.style.borderColor = '#e1e5e9'; });
        zone.addEventListener('drop', (e) => { e.preventDefault(); zone.style.borderColor = '#e1e5e9'; onDropFiles(e.dataTransfer.files); });
      }

      handleFileSelect(event, type) {
        const file = event.target.files[0];
        if (type === 'q') {
          if (file) { this.qInfo.innerHTML = `<strong>Questions:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`; this.qInfo.style.display = 'block'; }
          else { this.qInfo.style.display = 'none'; }
        } else {
          if (file) { this.dInfo.innerHTML = `<strong>Dataset:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`; this.dInfo.style.display = 'block'; }
          else { this.dInfo.style.display = 'none'; }
        }
      }

      async handleSubmit(event) {
        event.preventDefault();
        if (!this.qFileInput.files[0]) { alert('Please upload your questions .txt file.'); return; }
        this.showLoading(); this.hideResults();

        try {
          const formData = new FormData();
          formData.append('questions_file', this.qFileInput.files[0]);
          if (this.dFileInput.files[0]) formData.append('data_file', this.dFileInput.files[0]);

          const response = await fetch('/api', { method:'POST', body:formData }); // changed endpoint

          if (!response.ok) {
            let msg = `HTTP ${response.status}`;
            try { const err = await response.json(); if (err && err.detail) msg = err.detail; } catch {}
            throw new Error(msg);
          }

          const data = await response.json();
          this.displayResults(data);
        } catch (err) {
          console.error('Analysis failed:', err);
          this.displayError(err.message || 'Unknown error');
        } finally {
          this.hideLoading();
        }
      }

      displayResults(data) {
        this.resultsContent.innerHTML = '';
        if (data.error) { this.displayError(data.error); return; }
        Object.entries(data).forEach(([question, answer]) => {
          const item = document.createElement('div');
          item.className = 'result-item';
          const qDiv = document.createElement('div');
          qDiv.className = 'question';
          qDiv.textContent = question;
          const aDiv = document.createElement('div');
          aDiv.className = 'answer';
          renderAnswerInto(answer, aDiv, (src) => this.showImageModal(src));
          item.appendChild(qDiv); item.appendChild(aDiv);
          this.resultsContent.appendChild(item);
        });
        this.showResults(); this.scrollToResults();
      }

      displayError(message) {
        this.resultsContent.innerHTML = '';
        const item = document.createElement('div');
        item.className = 'result-item error';
        const title = document.createElement('div');
        title.className = 'question';
        title.textContent = '❌ Error';
        const content = document.createElement('div');
        content.className = 'answer';
        content.textContent = message;
        item.appendChild(title); item.appendChild(content);
        this.resultsContent.appendChild(item);
        this.showResults(); this.scrollToResults();
      }

      showImageModal(src) { this.modalImage.src = src; this.modal.style.display = 'block'; document.body.style.overflow = 'hidden'; }
      hideImageModal() { this.modal.style.display = 'none'; document.body.style.overflow = 'auto'; }
      showLoading() { this.loading.style.display = 'block'; this.submitBtn.disabled = true; this.submitBtn.textContent = '⏳ Analyzing...'; }
      hideLoading() { this.loading.style.display = 'none'; this.submitBtn.disabled = false; this.submitBtn.textContent = '🚀 Analyze Data'; }
      showResults() { this.results.style.display = 'block'; }
      hideResults() { this.results.style.display = 'none'; }
      scrollToResults() { setTimeout(() => this.results.scrollIntoView({ behavior:'smooth', block:'start' }), 100); }
      clearForm() { this.qFileInput.value = ''; this.dFileInput.value = ''; this.qInfo.style.display = 'none'; this.dInfo.style.display = 'none'; this.hideResults(); this.hideLoading(); }
    }

    document.addEventListener('DOMContentLoaded', () => { new DataAnalystApp(); });
  </script>
</body>
</html>
